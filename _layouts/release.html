---
layout: default
---

<article class="post">
  <h1>{{ page.title }}</h1>
  <div class="date">
    Written on {{ page.date | date: "%B %e, %Y" }}
  </div>
  <div class="entry">
  <h2>Notes:</h2>
    {{ content }}

  <h3>Release Information:</h3>
  <h3>{{ page.drupal_name }} {{ page.drupal_version }}</h3>
  {% for download in page.drupal_files %}
    <p><a href="{{ download.download_link }}" class="btn">Download {{ download.archive_type }}</a> </p>
  {% endfor %}


  </div>



</article>
